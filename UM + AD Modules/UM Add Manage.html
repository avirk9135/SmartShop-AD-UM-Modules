<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartShop User Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      border: 3px solid #302f2f;
      padding: 10px 20px;
      background-color: #ffffff;
      border-radius: 10px;
      margin-top: 170px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #5c5454;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
    }

    .top-bar .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-bar .left .back-button {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .top-bar .left .logo img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .top-bar .left .title {
      background-color: #fff;
      color: #000;
      padding: 5px 15px;
      border-radius: 15px;
      border: 2px solid #000;
      font-weight: bold;
    }

    .top-bar .middle {
      display: flex;
      gap: 20px;
      padding: 7px 15px;
      background-color: #fff;
      border-radius: 15px;
    }

    .top-bar .middle img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .top-bar .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar .right input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .top-bar .right select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .main-screen {
      margin-top: 5px;
      background-color: #dcdcdc;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      height: 500px;
    }

    .main-screen .title {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1.5rem;
      margin-bottom: 30px;
      display: inline-block;
      border: 2px solid #000;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .action {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      background-color: #dcdcdc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .action:hover {
      transform: scale(1.05);
    }

    .action img {
      width: 150px;
      height: 170px;
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .action .action-text {
      background-color: #fff;
      padding: 5px 15px;
      border-radius: 15px;
      border: 2px solid #000;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="left">
        <div class="back-button">‚Üê</div>
        <div class="logo">
          <img src="smartshop logo.png" alt="Logo">
        </div>
        <div class="title">SmartShop</div>
      </div>
      <div class="middle">
        <img src="inventoryicon.png" alt="Suitcase">
        <img src="alertsicon.png" alt="Notification">
        <img src="usersicon.png" alt="Users" onclick="window.location.href='UM Add Manage.html';">
        <img src="analyticsicon.png" alt="Analytics" onclick="window.location.href='AD Shelf Data.html';">
      </div>
      <div class="right">
        <input type="text" placeholder="Search">
        <select>
          <option value="options">Options</option>
        </select>
      </div>
    </div>

    <!-- Main Screen -->
    <div class="main-screen">
      <div class="title">User Management</div>
      <div class="actions">
        <div class="action" onclick="window.location.href='UM Add User Form.html';">
          <img src="addusericon.png" alt="Add User">
          <div class="action-text">Add User</div>
        </div>
        <div class="action" onclick="window.location.href='UM Manage Screen.html';">
          <img src="manageexistingicon.png" alt="Manage Existing">
          <div class="action-text">Manage Existing</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
