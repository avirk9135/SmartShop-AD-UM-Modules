<html>
 <head>
  <title>
   SmartShop Analytics Dashboard
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgb(214, 214, 214);
            border: 2px solid black;
            padding: 50px;
            width: 90%;
            max-width: 1080px;
                  
        }
        .header {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #5c5454;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
        }
        .header img {
            height: 40px;
        }
        .header .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .header .logo span {
            background-color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: bold;
        }
        .header .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
        }
        .header .back-button i {
            font-size: 20px;
            color: white;
        }
        .header .icons {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px 25px;
            border-radius: 20px;
            gap: 10px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .header .icons i {
            margin: 0 10px;
            font-size: 20px;
            color: #5a5a5a;
        }
        .header .search {
            display: flex;
            align-items: center;
            background-color: #3a3a3a;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .header .search input {
            border: none;
            background: none;
            color: white;
            outline: none;
            margin-right: 5px;
        }
        .header .search i {
            color: white;
        }
        .content {
            padding: 20px;
        }
        .tabs {
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
            font-weight: lighter;
            font-size: 140%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs .tab {
            background-color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
        }
        .tabs .tab.active {
            background-color: #5a5a5a;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .buttons .button {
            background-color: #5a5a5a;
            padding: 10px;
            border-radius: 10px;
            margin: 0 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .table-container, .chart-container {
            display: flex;
            justify-content: center;
            position: relative;
        }
        .table {
            width: 80%;
            background-color: #5a5a5a;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #3a3a3a;
            color: white;
        }
        .table th {
            background-color: #3a3a3a;
            font-weight: bold;
        }
        .refresh {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .refresh i {
            font-size: 20px;
            color: #5a5a5a;
        }
        .chart-container {
            display: none;
            width: 80%;
            justify-content: center;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #5a5a5a;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid black;
            margin-bottom: 20px;
            width: fit-content;
            margin: 0 auto 20px auto;
        }
        .nav-bar .nav-item {
            color: white;
            margin: 0 10px;
            cursor: pointer;
        }
        .nav-bar .nav-item i {
            font-size: 20px;
        }
        .shelf-data {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid black;
            background-color: white;
            width: fit-content;
            margin: 0 auto 20px auto;
        }
        .chart-container canvas {
            display: block;
            box-sizing: border-box;
            height: 1157px;
            width: 1157px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="back-button" onclick="goBack()">
     <i class="fas fa-arrow-left">
     </i>
    </div>
    <div class="logo">
     <img alt="SmartShop Logo" height="40" src="smartshop logo.png" width="40"/>
     <span>
      SmartShop
     </span>
    </div>
    <div class="icons">
     <img src="inventoryicon.png">
     <img src="alertsicon.png">
     <img src="usersicon.png">
     <img src="analyticsicon.png">
    </div>
    <div class="search">
     <input placeholder="Search" type="text"/>
     <i class="fas fa-times">
     </i>
    </div>
   </div>
   <div class="content">
    <div class="tabs">
     <div class="tab" onclick="showAnalyticsDashboard()">
      Analytics Dashboard
     </div>
    </div>
    <div class="nav-bar">
        <div class="nav-item">
         <i class="fas fa-th">
         </i>
        </div>
        <div class="nav-item">
         <i class="fas fa-chart-line">
         </i>
        </div>
        <div class="nav-item" onclick="toggleReport()">
         <i class="fas fa-file-alt">
         </i>
        </div>
        <div class="nav-item">
         <i class="fas fa-share-alt">
         </i>
        </div>
        <div class="nav-item" onclick="toggleDropdown()">
         <i class="fas fa-cloud-download-alt">
         </i>
         <div class="dropdown" id="dropdownMenu">
          <a onclick="downloadChart('pdf')">
           
          </a>
          <a onclick="downloadChart('png')">
           
          </a>
         </div>
        </div>
       </div>
    <div class="shelf-data">
     Shelf Data
    </div>
    <div class="buttons">
     <div class="button" onclick="showTable()">
      <i class="fas fa-th">
      </i>
     </div>
     <div class="button" onclick="showPieChart()">
      <i class="fas fa-chart-pie">
      </i>
     </div>
     <div class="button" onclick="showBarChart()">
      <i class="fas fa-chart-bar">
      </i>
     </div>
    </div>
    <div class="table-container" id="table-container">
     <div class="refresh" onclick="refreshData()">
      <i class="fas fa-sync-alt">
      </i>
     </div>
     <table class="table">
      <thead>
       <tr>
        <th>
         Product Category
        </th>
        <th>
         Shelf Utilization
        </th>
        <th>
         Stock
        </th>
       </tr>
      </thead>
      <tbody>
       <tr>
        <td>
         Fruit
        </td>
        <td>
         18%
        </td>
        <td>
         In Stock
        </td>
       </tr>
       <tr>
        <td>
         Vegetables
        </td>
        <td>
         21%
        </td>
        <td>
         In Stock
        </td>
       </tr>
       <tr>
        <td>
         Meats
        </td>
        <td>
         09%
        </td>
        <td>
         Nearly Out of Stock
        </td>
       </tr>
       <tr>
        <td>
         Dairy Products
        </td>
        <td>
         20%
        </td>
        <td>
         In Stock
        </td>
       </tr>
       <tr>
        <td>
         Snacks
        </td>
        <td>
         12%
        </td>
        <td>
         In Stock
        </td>
       </tr>
       <tr>
        <td>
         Spices
        </td>
        <td>
         00%
        </td>
        <td>
         Out of Stock
        </td>
       </tr>
      </tbody>
     </table>
    </div>
    <div class="chart-container" id="chart-container">
     <canvas id="chart" style="display: block; box-sizing: border-box; height: 1157px; width: 1157px;" width="1157" height="1157">
     </canvas>
    </div>
   </div>
  </div>
  <script>
   const data = {
            labels: ['Fruit', 'Vegetables', 'Meats', 'Dairy Products', 'Snacks', 'Spices'],
            datasets: [{
                label: 'Shelf Utilization',
                data: [18, 21, 9, 20, 12, 0],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        let chart;

        function showTable() {
            document.getElementById('table-container').style.display = 'flex';
            document.getElementById('chart-container').style.display = 'none';
        }

        function showPieChart() {
            document.getElementById('table-container').style.display = 'none';
            document.getElementById('chart-container').style.display = 'flex';
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('chart'), {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Shelf Utilization'
                        }
                    }
                },
            });
        }

        function showBarChart() {
            document.getElementById('table-container').style.display = 'none';
            document.getElementById('chart-container').style.display = 'flex';
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('chart'), {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Shelf Utilization'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                },
            });
        }

        function refreshData() {
            let remaining = 100;
            const newData = [];
            for (let i = 0; i < 5; i++) {
                const value = Math.floor(Math.random() * remaining);
                newData.push(value);
                remaining -= value;
            }
            newData.push(remaining);

            data.datasets[0].data = newData;
            if (chart) chart.update();

            const tableRows = document.querySelectorAll('.table tbody tr');
            tableRows.forEach((row, index) => {
                row.children[1].innerText = newData[index] + '%';
                if (newData[index] > 20) {
                    row.children[2].innerText = 'In Stock';
                } else if (newData[index] > 0) {
                    row.children[2].innerText = 'Nearly Out of Stock';
                } else {
                    row.children[2].innerText = 'Out of Stock';
                }
            });
        }

        function showAnalyticsDashboard() {
            alert('Analytics Dashboard is not implemented in this example.');
        }

        function showShelfData() {
            alert('Shelf Data is already displayed.');
        }

        function goBack() {
            window.history.back();
        }
  </script>
 </body>
</html>
